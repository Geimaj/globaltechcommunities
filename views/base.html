<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if title != None and title != False %}
      <title>{{title}} | GlobalTechCommunities</title>
    {% else %}
      <title>GlobalTechCommunities</title>
    {% endif %}

    <meta name="description" value="{{description}}" />

    <link rel="icon" type="image/png" sizes="16x16" href="/img/logo.png">
    <link rel="mask-icon" href="/img/logo.png" color="#212121">
    <link rel="shortcut icon" href="/img/logo.png">
    <meta name="msapplication-TileColor" content="#212121">
    <meta name="msapplication-TileImage" content="/img/logo.png">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <meta name="theme-color" content="#212121">

    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet" />
    <link href="/css/fullcalendar.min.css" rel="stylesheet" />
    <link href="/css/fa.min.css" rel="stylesheet" />
    <link href="/css/app.css?v={{current_version}}" rel="stylesheet" />
  </head>
  <body>
    <div class="app-wrapper">
      {% block content %}{% endblock %}
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTcg_Nb3jBteX7WQ34GOpXcojVNw9c2VY"
    async defer></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/moment.min.js"></script>
    <script type="text/javascript" src="/js/fullcalendar.min.js"></script>
    {% block scripts %}{% endblock %}

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script type="text/javascript" src="https://cdn.passmarked.com/backbone.marionette.min.js"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.4.1/jquery.payment.js"></script>
    <script type="text/javascript" src="/js/app.js?v=123"></script>-->

</html>
